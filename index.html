<body>
    <script>
        // Computer player takes random parameter for turn 
        function computerPlay(){
            let gameItem = ['Rock', 'Paper', 'Scissors'];
            let randomItem = gameItem[Math.floor(Math.random()*gameItem.length)];
            return randomItem;
        }

        //Plays Round by taking players selection and computers selection
        //Decides who is winner from the selection provided
        function playRound(playerSelection, computerSelection){
            playerSelect = playerSelection.toLowerCase()
            computerSelect = computerSelection.toLowerCase()
            const rock = 'Rock'.toLowerCase();
            const paper = 'Paper'.toLowerCase();
            const scissors = 'Scissors'.toLowerCase();
            let counter = 0;
            let compCount = 0;

            if(playerSelect === rock && computerSelect != rock && computerSelect != paper){
                counter++;
                return(`You win! Rock beats Scissors`)
            } else if(playerSelect === paper && computerSelect != paper && computerSelect != scissors){
                counter++;
                return(`You win! Paper beats Rock`)
            } else if(playerSelect === scissors && computerSelect != scissors && computerSelect != rock){
                counter++;
                return(`You win! Scissors beats Paper`)
            } else if(playerSelect === rock && computerSelect === rock || playerSelect === paper && computerSelect === paper || playerSelect == scissors && computerSelect == scissors){
                return(`You Tied! ${computerSelection} ties ${playerSelection}`)
            } else {
                compCount++;
                return(`You Lose! ${computerSelection} beats ${playerSelection}`)            
            }
        }
        //Repeats the game in a loop 5 times over 
     

        const playerSelection = prompt('Enter your Object: ');
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        
      
    </script>
</body>
