<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="outerBox">
        <section id="buttons">
            <button id="rock" value="rock">Rock</button>
            <button id="paper" value="paper">Paper</button>
            <button id="scissors" value="scissors">Scissors</button>
        </section>
        <section id="titleResult">
            <h1 id="wonOrNot"></h1>
            <h1 id="title">First to five wins!</h1>
        </section>
        
        <section id="whoWins">
            <h1 id="results">Results</h1>
            <section class="roundWins">
                <h2>Player Wins:  </h2>
                <h2 id="playWin">0</h2>
            </section>
            <section class="roundWins">
                <h2>Computer Wins: </h2>
                <h2 id="compWin">0</h2>

            </section>
        </section>
    </section>


    <script src="main.js"></script>
</body>

</html>
